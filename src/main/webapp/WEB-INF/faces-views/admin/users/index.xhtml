    <ui:define name="body">

        <h:form>
            #{testPage.hello()}

            <p:column headerText="Year">

            </p:column>

        </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton title="GDelYesButton" value="Yes" styleClass="ui-confirmdialog-yes"/>

            </p:confirmDialog>
