<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/admin.xhtml">

    <ui:define name="logo-mini">
        Admin Users Edit
    </ui:define>


    <ui:define name="top-menu">
            abc     #{editPage.hello()}
    </ui:define>

      <ui:define name="title">
        <h2 class="align-center">
            Welcome to the Niubola
        </h2>
    </ui:define>

    <ui:define name="description">
        A page description
        #{_page}
    </ui:define>

    <ui:define name="body">

        <h:form>

            <p:growl id="growl"/>

            <p:panelGrid columns="2">

                <p:outputLabel value="用户名" for="username"/>
                <p:inputText id="username" required="true" value="#{_page.user.username}"/>

                <p:outputLabel value="名称" for="nickname"/>
                <p:inputText id="nickname" required="true"/>

                <p:outputLabel value="备注" for="remark"/>
                <p:inputTextarea id="remark" rows="5" cols="30" maxlength="200" required="false" value="#{_page.user.remark}"/>


            </p:panelGrid>
            <p:commandButton value="保存" style="margin-top:10px;" update="@form" action="#{_page.save}"/>

        </h:form>

    </ui:define>

</ui:composition>
